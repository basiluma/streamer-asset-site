<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素材詳細 | V-Assets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        .detail-layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 40px;
            margin-top: 40px;
        }

        .preview-area {
            background: white;
            padding: 20px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
        }

        .preview-img {
            width: 100%;
            height: 400px;
            background-color: #ffdde1;
            border-radius: var(--radius-md);
            object-fit: cover;
        }

        .asset-meta {
            margin-top: 20px;
        }

        .download-section {
            background: white;
            padding: 30px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-soft);
            text-align: center;
        }

        @media (max-width: 900px) {
            .detail-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header></header>

    <main>
        <div class="container">
            <div class="detail-layout">
                <!-- Left Column: Content -->
                <div class="content-col">
                    <div class="preview-area">
                        <div class="preview-img"></div>
                        <div class="asset-meta">
                            <span class="asset-category" id="detail-category"></span>
                            <h1 style="margin: 10px 0;" id="detail-title"></h1>
                            <p style="color: #666;">
                                配信画面に重ねて使える、Vtuber・ストリーマー向けのフリー素材です。<br>
                                配信の雰囲気に合わせてお使いください。<br>
                                色味調整や加工も自由に行っていただけます。
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Sidebar -->
                <aside class="sidebar-col">
                    <div class="download-section">
                        <h3 style="margin-bottom: 15px;">無料ダウンロード</h3>
                        <button class="btn btn-primary" id="download-btn"
                            style="width: 100%; margin-bottom: 10px;">ダウンロード (.png)</button>
                        <p style="font-size: 0.8rem; color: #999;">商用利用OK / クレジット不要</p>

                        <!-- OBS URL Section (Hidden by default) -->
                        <div id="obs-url-section" style="display: none; margin-top: 20px; text-align: left;">
                            <h3>OBS用URL</h3>
                            <p style="font-size: 0.9rem; margin-bottom: 5px;">このURLをOBSのブラウザソースに入力してください。</p>
                            <div style="display: flex; gap: 5px;">
                                <input type="text" id="obs-url-input" readonly
                                    style="width: 100%; padding: 5px; border: 1px solid #ddd; border-radius: 4px;">
                                <button id="copy-obs-url-btn" class="btn"
                                    style="padding: 5px 10px; font-size: 0.9rem;">Copy</button>
                            </div>
                        </div>

                        <!-- Color Adjustment -->
                        <div class="color-adjustment" style="margin-top: 20px; text-align: left;">
                            <h3>色調整</h3>
                            <div class="slider-container">
                                <label for="hueSlider">色相 (Hue): <span id="hueValue">0</span>°</label>
                                <input type="range" id="hueSlider" min="0" max="360" value="0" style="width: 100%;">
                            </div>
                            <div class="slider-container" style="margin-top: 15px;">
                                <label for="contrastSlider">コントラスト (Contrast): <span
                                        id="contrastValue">100</span>%</label>
                                <input type="range" id="contrastSlider" min="0" max="200" value="100"
                                    style="width: 100%;">
                            </div>
                            <div class="slider-container" style="margin-top: 15px;">
                                <label for="brightnessSlider">明度 (Brightness): <span
                                        id="brightnessValue">100</span>%</label>
                                <input type="range" id="brightnessSlider" min="0" max="200" value="100"
                                    style="width: 100%;">
                            </div>
                        </div>
                    </div>

                    <!-- Sidebar Ad -->
                    <div class="ad-container ad-rect" style="margin: 20px auto;">
                        広告スペース (300x250)
                    </div>
                </aside>
            </div>

            <!-- Bottom Ad -->
            <div class="ad-container ad-banner">
                広告スペース (728x90)
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 V-Assets. All rights reserved.</p>
        </div>
    </footer>

    <script type="module" src="js/detail.js"></script>
</body>

</html>
