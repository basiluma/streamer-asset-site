<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock Style</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="card hour">00</div>
            <div class="colon">:</div>
            <div class="card minute">00</div>
            <div class="colon">:</div>
            <div class="card second">00</div>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            document.querySelector('.hour').textContent = hours;
            document.querySelector('.minute').textContent = minutes;
            document.querySelector('.second').textContent = seconds;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
