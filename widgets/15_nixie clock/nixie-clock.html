<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nixie Tube Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111;
            --tube-bg: rgba(20, 20, 20, 0.3);
            --glass-reflection: rgba(255, 255, 255, 0.1);
            --glow-color: #ff5500;
            --off-color: #3a2a2a;
            --socket-color: #222;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #222 0%, #000 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
        }

        .clock-container {
            display: flex;
            gap: 20px;
            padding: 40px;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        .tube-group {
            display: flex;
            gap: 10px;
        }

        .separator {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--off-color);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--off-color);
            animation: blink 1s infinite;
        }

        .dot.active {
            background: var(--glow-color);
            box-shadow: 0 0 15px var(--glow-color), 0 0 30px var(--glow-color);
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .tube {
            position: relative;
            width: 100px;
            height: 160px;
            background: var(--tube-bg);
            border-radius: 50px 50px 15px 15px;
            box-shadow:
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                inset 2px 0 5px rgba(255, 255, 255, 0.1),
                inset -2px 0 5px rgba(255, 255, 255, 0.1),
                0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* Glass reflection effect */
        .tube::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 100%);
            z-index: 10;
            pointer-events: none;
        }

        /* Mesh grid at the back */
        .tube::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(0, 0, 0, 0.8) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 0, 0, 0.8) 1px, transparent 1px);
            background-size: 4px 4px;
            opacity: 0.3;
            z-index: 0;
            pointer-events: none;
        }

        .digit-stack {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
            box-sizing: border-box;
        }

        .digit {
            position: absolute;
            font-size: 100px;
            color: var(--off-color);
            z-index: 1;
            transition: all 0.1s ease;
            text-shadow: none;
            opacity: 0.1;
            line-height: 1;
        }

        .digit.active {
            color: var(--glow-color);
            z-index: 2;
            opacity: 1;
            text-shadow:
                0 0 10px var(--glow-color),
                0 0 20px var(--glow-color),
                0 0 40px var(--glow-color),
                0 0 80px #ff0000;
            filter: blur(0.5px);
        }

        /* Slight variation in position for realism */
        .digit:nth-child(1) {
            transform: scale(0.9);
        }

        .digit:nth-child(2) {
            transform: scale(0.92);
        }

        .digit:nth-child(3) {
            transform: scale(0.94);
        }

        .digit:nth-child(4) {
            transform: scale(0.96);
        }

        .digit:nth-child(5) {
            transform: scale(0.98);
        }

        .digit:nth-child(6) {
            transform: scale(1.0);
        }

        .digit:nth-child(7) {
            transform: scale(0.98);
        }

        .digit:nth-child(8) {
            transform: scale(0.96);
        }

        .digit:nth-child(9) {
            transform: scale(0.94);
        }

        .digit:nth-child(10) {
            transform: scale(0.92);
        }

        .socket {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 10px;
            background: #111;
            border-radius: 5px 5px 0 0;
        }
    </style>
</head>

<body>

    <div class="clock-container">
        <!-- Hours -->
        <div class="tube-group" id="hours">
            <div class="tube" id="h1">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
            <div class="tube" id="h2">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
        </div>

        <div class="separator">
            <div class="dot active"></div>
            <div class="dot active" style="margin-top: 10px;"></div>
        </div>

        <!-- Minutes -->
        <div class="tube-group" id="minutes">
            <div class="tube" id="m1">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
            <div class="tube" id="m2">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
        </div>

        <div class="separator">
            <div class="dot active"></div>
            <div class="dot active" style="margin-top: 10px;"></div>
        </div>

        <!-- Seconds -->
        <div class="tube-group" id="seconds">
            <div class="tube" id="s1">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
            <div class="tube" id="s2">
                <div class="digit-stack"></div>
                <div class="socket"></div>
            </div>
        </div>
    </div>

    <script>
        // Initialize tubes with digits 0-9
        function initTubes() {
            const tubes = document.querySelectorAll('.tube .digit-stack');
            tubes.forEach(stack => {
                for (let i = 0; i <= 9; i++) {
                    const span = document.createElement('span');
                    span.classList.add('digit');
                    span.textContent = i;
                    stack.appendChild(span);
                }
            });
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');

            updateTube('h1', h[0]);
            updateTube('h2', h[1]);
            updateTube('m1', m[0]);
            updateTube('m2', m[1]);
            updateTube('s1', s[0]);
            updateTube('s2', s[1]);
        }

        function updateTube(id, value) {
            const tube = document.getElementById(id);
            const digits = tube.querySelectorAll('.digit');

            digits.forEach((digit, index) => {
                if (index === parseInt(value)) {
                    digit.classList.add('active');
                } else {
                    digit.classList.remove('active');
                }
            });
        }

        // Initialize and start
        initTubes();
        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
