<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nordic Notification Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
      Notification Container
      The 'trigger-animation' class is added here for demonstration purposes.
      In a real StreamElements/Streamlabs context, the animation usually triggers on event load.
    -->
    <div class="alert-container trigger-animation">
        <div class="alert-image">
            <!-- Placeholder for user avatar or event icon -->
            <img src="https://via.placeholder.com/150/e0c3bd/ffffff?text=Icon" alt="User Icon">
        </div>
        <div class="alert-text">
            <span class="user-name">mochi_cafe</span>
            <span class="message">さんがフォローしました！</span>
        </div>
    </div>
</body>
</html>
