<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リクエスト | V-Assets</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;700;800&family=Quicksand:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <script src="js/header.js"></script>
    <header></header>

    <main>
        <div class="container">
            <div class="form-container">
                <h1 style="text-align: center; margin-bottom: 10px;">素材リクエスト 📮</h1>
                <p style="text-align: center; color: #666; margin-bottom: 40px;">
                    「こんな素材が欲しい！」というリクエストをお待ちしています。<br>
                    ※すべてのリクエストにお応えできるわけではありませんのでご了承ください。
                </p>

                <form action="#" method="POST" onsubmit="alert('リクエストありがとうございます！（デモ）'); return false;">
                    <div class="form-group">
                        <label class="form-label">お名前（ハンドルネーム）</label>
                        <input type="text" class="form-input" placeholder="例：配信 花子">
                    </div>

                    <div class="form-group">
                        <label class="form-label">欲しい素材の種類</label>
                        <select class="form-input">
                            <option>選択してください</option>
                            <option>雑談用オーバーレイ</option>
                            <option>ゲーム配信画面</option>
                            <option>スケジュール表</option>
                            <option>トランジション</option>
                            <option>その他</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">イメージカラー・雰囲気</label>
                        <input type="text" class="form-input" placeholder="例：パステルブルーで、サイバーな感じ">
                    </div>

                    <div class="form-group">
                        <label class="form-label">詳細・ご要望</label>
                        <textarea class="form-textarea" placeholder="具体的なイメージがあればご記入ください。"></textarea>
                    </div>

                    <div style="text-align: center;">
                        <button type="submit" class="btn btn-primary"
                            style="padding: 15px 50px; font-size: 1.1rem;">送信する</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 V-Assets. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
